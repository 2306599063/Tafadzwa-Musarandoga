<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusaka Province Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div class="weather-app">
        <h1>Lusaka Weather Update</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter location">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info" id="weather-info">
            <h2 id="weather-location"></h2>
            <p id="current-time"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="weather-description"></p>
            <p id="weather-temperature"></p>
            <h3>5-Day Forecast</h3>
            <div id="forecast"></div>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>
    <footer>
        <ul>
            <li><a href="http://www.icuzambia.net">ICU Zambia</a></li>
            <li><a href="https://www.zrdc.org">ZRDC</a></li>
        </ul>
        <p><emp>All Rights Reserved. Designed and Maintained Tafadzwa Musarandoga, SIN:2306599063</emp></p>
          </footer>
    <script src="script.js"></script>
</body>
</html>
